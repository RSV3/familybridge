<div class="form-group">
  <div class="row">
    <div class="reduce-right-padding-0 col-sm-5 col-lg-5">
      <select class="form-control" id="id_form-{{ new_form_id }}-contributor" name="form-{{ new_form_id }}-contributor">
        <option value="" selected="selected">---------</option>
        {% for u in users %}
          <option value="{{ u.id }}">{{ u.email }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="reduce-left-padding-10 col-sm-6 col-lg-6">
      <select class="form-control" id="id_form-{{ new_form_id }}-percentage" name="form-{{ new_form_id }}-percentage">
        <option value="0">------</option>
        <option value="10">10%</option>
        <option value="20">20%</option>
        <option value="30">30%</option>
        <option value="40">40%</option>
        <option value="50">50%</option>
        <option value="60">60%</option>
        <option value="70">70%</option>
        <option value="80">80%</option>
        <option value="90">90%</option>
        <option value="100">100%</option>
      </select>                 
    </div>
  </div>
</div>
