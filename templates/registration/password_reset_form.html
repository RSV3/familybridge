{% extends "core/base.html" %}

{% load add_class %}

{% block title %}Request to Reset Password{% endblock %}

{% block content %}
  <h2>Please enter your email address below to receive instructions on how to reset your password.</h2>
  <p id="email-entry-form">
    <form class="form-horizontal" method="POST" action="">
      {% csrf_token %}
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 col-lg-2 control-label">{{ form.email.label_tag }}</label>
        <div class="col-xs-12 col-sm-4 col-lg-3">
        {{ form.email|add_class:'input-lg' }}
        </div>
        <div class="col-xs-12 col-sm-2 col-lg-2">
          <input class="btn btn-primary btn-lg" type="submit" value="Submit">
        </div>
      </div>
    </form>
  </p>
{% endblock %}
